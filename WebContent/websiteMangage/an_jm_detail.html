<script>
  var rootPath=getRootPath();
  var seqId=getUrlParam(window.location.href,'zjId');
  var audioId=getUrlParam(window.location.href,'jmId');
  var perName=getUrlParam(window.location.href,'perName');
  perName=decodeURIComponent(perName);
  var perId=getUrlParam(window.location.href,'personId');
  var mp3List=[];//音乐播放列表
  var listNum=0;//控制播放节目的序号
  
  var data1={"UserId":"123",
             "Page":"1",
             "PageSize":"10",
             "ContentId":audioId,
             "MediaType":"wt_MediaAsset"
  };
  /*得到节目信息*/
  getJmDetail(data1);
  function getJmDetail(dataParam){
    $.ajax({
      type:"POST",
      url:rootPath+"CM/content/getContentInfo.do",
      dataType:"json",
      data:JSON.stringify(dataParam),
      success:function(resultData){
        if(resultData.ReturnType == "1001"){
          if(dataParam.MediaType=="wt_MediaAsset"){
            fillJmDetail(resultData);//填充节目数据
          }else{
            $(".dcr_jmlist").html(" ");
            fillJmList(resultData);//填充专辑下的节目列表
          }
        }else{
          alert("没有更多节目了");
        }
      },
      error:function(XHR){
        alert("发生错误："+ jqXHR.status);
      }
    });
  }
  //填充节目数据
  function fillJmDetail(resultData){
    $(".pername").text(perName+">");
    $(".pername").attr("perId",perId).attr("pername",perName);
    $(".zjname").text(resultData.ContentDetail.ContentSeqName?resultData.ContentDetail.ContentSeqName+">":"暂无>");
    $(".zjname").attr("seqId",seqId);
    $(".jmname").text(resultData.ContentDetail.ContentName?resultData.ContentDetail.ContentName:"暂无");
    $(".dcl_jmcontent1 img").attr("src",resultData.ContentDetail.ContentImg);
    $(".dcl_jmcontent2 .title h3").text(resultData.ContentDetail.ContentName?resultData.ContentDetail.ContentName:"暂无");
    $(".cctime").text(resultData.ContentDetail.CTime?resultData.ContentDetail.CTime:"未知");
    $(".comZj").text(!resultData.ContentDetail.ContentSeqName?"【自定义专辑名称】":"【"+(resultData.ContentDetail.ContentSeqName)+"】");
    if(resultData.ContentDetail.ContentKeyWord){
      for(var i=0;i<resultData.ContentDetail.ContentKeyWord.length;i++){
        var li='<li class="newspan">'+resultData.ContentDetail.ContentKeyWord[i].TagName+'</li>';
        $(".tags").append(li);
      }
    }
    $(".play2").text(!resultData.ContentDetail.PlayCount?"播放":(resultData.ContentDetail.PlayCount));
    $(".love2").text(!resultData.ContentDetail.LoveCount?"喜欢":(resultData.ContentDetail.LoveCount));
    $(".download2").text(!resultData.ContentDetail.DownloadCount?"下载":(resultData.ContentDetail.DownloadCount));
    $(".share2").text(!resultData.ContentDetail.ShareCount?"分享":(resultData.ContentDetail.ShareCount));
    $(".intransit2").text(!resultData.ContentDetail.IntransitCount?"转发":(resultData.ContentDetail.IntransitCount));
    $(".dcl_jmcontent4").text(!resultData.ContentDetail.ContentDesc?"暂无":resultData.ContentDetail.ContentDesc);
  }
  /*同专辑下的所有节目*/
  var data2={"UserId":"123",
             "ContentFlowFlag":"2",
             "Page":"1",
             "PageSize":"10",
             "ContentId":seqId,
             "MediaType":"wt_SeqMediaAsset"
  };
  getJmDetail(data2);
  //填充专辑下的节目列表
  function fillJmList(resultData){
    for(var i=0;i<resultData.SubList.length;i++){
      var list= '<div class="dcr_jmlist1">'+
                  '<div class="list1_img">'+
                    '<img src='+resultData.SubList[i].ContentImg+' alt="节目图片" />'+
                  '</div>'+
                  '<div class="list1_con">'+
                    '<p class="list1_con_name ellipsis" contentId='+resultData.SubList[i].ContentId+'>'+
                      '<span>'+resultData.SubList[i].ContentName+'</span>'+
                    '</p>'+
                    '<p class="list1_con_num ellipsis">'+
                      '<span>播放次数 ： </span>'+
                      '<span>'+resultData.SubList[i].PlayCount+'</span>'+
                    '</p>'+
                    '<p class="list1_con_time ellipsis">'+
                      '<span>时间 ：</span>'+
                      '<span>'+resultData.SubList[i].CTime+'</span>'+
                    '</p>'+
                  '</div>'+
                '</div>';
      $(".dcr_jmlist").append(list);
      var audioObj={};
      audioObj.title=resultData.SubList[i].ContentName;
      audioObj.playUrl=resultData.SubList[i].ContentPlay;
      mp3List.push(audioObj);
    }
    $(".audio").attr({"src":""});
    $(".player_panel .title").html("");
    $(".player_panel .title").html(mp3List[0].title);
    $(".audio").attr("src",mp3List[0].playUrl);
    getTime();
  }
  
  /*s--播放*/
  /*点击播放*/
  $(".player").on("click",function(){
    $(".playerBtn").click();
    if($(".playerBtn").hasClass("playing")){
      $(".player").text("暂停");
    }else{
      $(".player").text("播放节目");
    }
  });
  /*全局播放器面板的展开*/
  $(".glp_mini").on("click",function(){
    $(this).css({"left":'-60px',"transition" :"all 0.1s ease 0s"});
    $(this).siblings(".glp_block").css({"left":'0px',"transition" :"all 0.1s ease 0s"});
  });
  /*实时获取播放时长和改变进度条进度*/
  $(".audio")[0].addEventListener("timeupdate",function(){
    if(!isNaN(this.duration)){
      //播放进度条
      var progressValue = this.currentTime/this.duration*($(".player_progressbar").width());
      $('.player_circle')[0].style.left = parseInt(progressValue) + 'px';
      $(".player_playbar").css("width",progressValue+"px");
      //播放时长
      if(formatTime(Math.floor(this.currentTime))!=0){
        $(".sound_position").text(formatTime(Math.floor(this.currentTime)));
      }
    };
  },false);
  /*实现播放快进和后退*/
  $(".player_progressbar").on("click",function(event){
    var e = event || window.event;
    var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
    var x = e.pageX || e.clientX + scrollX;
    var pleft=x-335;
    var clickPlayTime=pleft*($(".audio")[0].duration)/$(".player_progressbar").width();
    $('.player_circle')[0].style.left = parseInt(pleft) + 'px';
    $(".player_playbar").css("width",pleft+"px");
    $('.audio')[0].currentTime=clickPlayTime;
    $(".sound_position").text(formatTime(Math.floor(clickPlayTime)));
  });
  /*实现音量的增大和减小*/
  $(".volume_progressbar").on("click",function(event){
    var e = event || window.event;
    var scrollX = document.documentElement.scrollLeft || document.body.scrollLeft;
    var x = e.pageX || e.clientX + scrollX;
    var pleft=x-770;
    var clickVolume=pleft*($(".audio")[0].volume)/$(".volume_progressbar").width();
    $('.volume_circle')[0].style.left = parseInt(pleft) + 'px';
    $(".volume_playbar").css("width",pleft+"px");
    $('.audio')[0].volume=clickVolume;
  });
  /*e--播放*/
  
  /*点击节目列表里节目的名称，跳到节目详情页*/
  $(document).on("click",".list1_con_name",function(){
    var jmid=$(this).attr("contentId");
    var personId=$(".pername").attr("perId");
    var contentId=$(".zjname").attr("seqId");
    pername=$(".pername").attr("pername");
    $("#newIframe", parent.document).attr({"src":"an_jm_detail.html?personId="+personId+"&&zjId="+contentId+"&&jmId="+jmid+"&&perName="+pername});
    $("#myIframe", parent.document).hide();
    $("#newIframe", parent.document).show(); 
  });
  /*点击专辑名称，跳到专辑详情页*/
  $(document).on("click",".comZj",function(){
    var personId=$(".pername").attr("perId");
    var contentid=$(".zjname").attr("seqId");
    $("#newIframe", parent.document).attr({"src":"an_zj_detail.html?personId="+personId+"&&contentId="+contentid});
    $("#myIframe", parent.document).hide();
    $("#newIframe", parent.document).show(); 
  });
  /*点击更多--加载下一批节目*/
  var moreNum=1;//记录点击的次数
  $(".more").on("click",function(){
    moreNum++;
    var data3={"UserId":"123",
             "ContentFlowFlag":"2",
             "Page":moreNum,
             "PageSize":"10",
             "ContentId":seqId,
             "MediaType":"wt_SeqMediaAsset"
  };
  getJmDetail(data3);
  });
</script>
