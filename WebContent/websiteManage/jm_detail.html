<script>
  var rootPath=getRootPath();
  var seqId=getUrlParam(window.location.href,'seqId');
  var contentId=getUrlParam(window.location.href,'contentId');
  var audioList=[];//音乐播放列表
  var listNum=0;//控制播放节目的序号
  
$(function(){
  var data1={"UserId":"123",
             "Page":"1",
             "PageSize":"10",
             "ContentId":contentId,
             "MediaType":"wt_MediaAsset"
  };
  /*得到节目信息*/
  getJmDetail(data1);
  function getJmDetail(dataParam){
    $.ajax({
      type:"POST",
      url:rootPath+"CM/content/getContentInfo.do",
      dataType:"json",
      async:false,
      cache:false,
      data:JSON.stringify(dataParam),
      success:function(resultData){
        if(resultData.ReturnType == "1001"){
          if(dataParam.MediaType=="wt_MediaAsset"){
            fillJmDetail(resultData);//填充节目数据
          }else{
            fillJmList(resultData);//填充专辑下的节目列表
          }
        }else{
          alert(resultData.Message);
        }
      },
      error:function(XHR){
        alert("发生错误："+ jqXHR.status);
      }
    });
  }
  
  //填充节目数据
  function fillJmDetail(resultData){
    if(resultData.ContentDetail.ContentPlay){
      var audioObj={};
      audioObj.title=resultData.ContentDetail.ContentName;
      audioObj.playUrl=resultData.ContentDetail.ContentPlay;
      audioList.push(audioObj);
    }
    $(".detail_title").html("节目管理> 已发布> "+resultData.ContentDetail.ContentName);
    $(".dcl_jmcontent2 .title h3").html(resultData.ContentDetail.ContentName);
    $(".dcl_jmcontent2 .title h3").attr("contentId",resultData.ContentDetail.ContentId);
    $(".dcl_jmcontent1 img").attr("src",resultData.ContentDetail.ContentImg);
    $(".cctime").html(resultData.ContentDetail.CTime);
    $(".comZj").html(!resultData.ContentDetail.ContentSeqName?"【自定义专辑】":"【"+(resultData.ContentDetail.ContentSeqName)+"】");
    $(".comZj").attr({"seqId":resultData.ContentDetail.ContentSeqId});
    if(resultData.ContentDetail.ContentKeyWord){
      for(var i=0;i<resultData.ContentDetail.ContentKeyWord.length;i++){
        var li='<li class="newli"><span class="newspan" tagId='+resultData.ContentDetail.ContentKeyWord[i].TagId+'>'+resultData.ContentDetail.ContentKeyWord[i].TagName+'</span></li>';
        $(".tags").append(li);
      }
    }
    if(resultData.ContentDetail.ContentPubChannels){
      var chId,chStr="";
      for(var i=0;i<resultData.ContentDetail.ContentPubChannels.length;i++){
        if((chId=="")||(chStr=="")){
          chId=resultData.ContentDetail.ContentPubChannels[i].ChannelId;
          chStr=resultData.ContentDetail.ContentPubChannels[i].ChannelName;
        }else{
          chId+=","+resultData.ContentDetail.ContentPubChannels[i].ChannelId;
          chStr+=","+resultData.ContentDetail.ContentPubChannels[i].ChannelName;
        }
      }
      $(".dcl_jmcontent2 .title h3").attr({"channelId":chId});
    }
    $(".play2").html(!resultData.ContentDetail.PlayCount?"播放":(resultData.ContentDetail.PlayCount));
    $(".love2").html(!resultData.ContentDetail.LoveCount?"喜欢":(resultData.ContentDetail.LoveCount));
    $(".download2").html(!resultData.ContentDetail.DownloadCount?"下载":(resultData.ContentDetail.DownloadCount));
    $(".share2").html(!resultData.ContentDetail.ShareCount?"分享":(resultData.ContentDetail.ShareCount));
    $(".intransit2").html(!resultData.ContentDetail.IntransitCount?"转发":(resultData.ContentDetail.IntransitCount));
    $(".dcl_jmcontent4").html(resultData.ContentDetail.ContentDesc);
  }
  
  /*同专辑下的所有节目*/
  var data2={"UserId":"123",
             "ContentFlowFlag":"2",
             "Page":"1",
             "PageSize":"10",
             "ContentId":seqId,
             "MediaType":"wt_SeqMediaAsset"
  };
  getJmDetail(data2);
  //填充专辑下的节目列表
  function fillJmList(resultData){
    for(var i=0;i<resultData.SubList.length;i++){
      var list= '<div class="dcr_jmlist1">'+
                  '<div class="list1_img">'+
                    '<img src='+resultData.SubList[i].ContentImg+' alt="节目图片" />'+
                  '</div>'+
                  '<div class="list1_con">'+
                    '<p class="list1_con_name ellipsis" contentId='+resultData.SubList[i].ContentId+'>'+
                      '<span>'+resultData.SubList[i].ContentName+'</span>'+
                    '</p>'+
                    '<p class="list1_con_num">'+
                      '<span>播放次数 ： </span>'+
                      '<span>'+resultData.SubList[i].PlayCount+'</span>'+
                    '</p>'+
                    '<p class="list1_con_time">'+
                      '<span>时间 ：</span>'+
                      '<span>'+resultData.SubList[i].CTime+'</span>'+
                    '</p>'+
                  '</div>'+
                '</div>';
      $(".dcr_jmlist").append(list);
    }
  }
  
  /*点击撤回节目*/ 
  var contentIds=[];
  $(".revoke").on("click",function(){
    contentIds=[];
    $(".other_reason").val(" ");
    var data3={};
    var contentList={};
    contentList.Id=contentId;
    contentList.MediaType="AUDIO";
    var channelId='';
    $(document).find(".formChannel").each(function(){
      if(channelId==''){
        channelId=$(this).attr("channelid");
      }else{
        channelId+=','+$(this).attr("channelid");
      }
    });
    contentObj.ChannelIds=channelId;
    contentIds.push(contentList);
    if(contentIds.length!=0){//选中内容
      var height=$(".containers").height();
      var width1=$(".nopass_masker").width();
      var width2=$(".nopass_container").width();
      var left=(width1-width2)/2;
      $(".nopass_container").css({"left":left+"px"});
      $(".nopass_masker").css({"height":height}).show();
      $("body").css({"overflow":"hidden"});
      $(".nc_txt1").text("您确认撤回这个节目么？");
      $(".nopass_container").show();
    }
  });
  
  //点击单个勾选框
  $(document).on("click",".rtcl_img_check",function(){
    if($(this).hasClass("checkbox1")){
      $(this).attr({"src":"img/checkbox2.png"}).removeClass("checkbox1");
    }else{
      $(this).attr({"src":"img/checkbox1.png"}).addClass("checkbox1");
    }
  });
  
  //点击撤回原因页面的确定
  $(".nc_txt7").on("click",function(){
    var reDesc=[];
    $(".nc_reasons .nc_checkimg").each(function(){
      if($(this).hasClass("checkbox1")){//未选中这个原因
        
      }else{//选中这个原因
        var red={};
        red.ReDescn=$(this).siblings(".nc_txt2").text();
        reDesc.push(red);
      }
    });
    if($(".other_reason").val()!=" "){
      var red={};
      red.ReDescn=$(".other_reason").val();
      reDesc.push(red);
    }
    var data2={
                UserId:"123",
                ContentIds:contentIds,
                OpeType:$(".revoke").attr("opetype")
    };
    $.ajax({
      type: "POST",
      url:rootPath+"CM/content/updateContentStatus.do",
      dataType:"json",
      cache:false,
      data:JSON.stringify(data2),
      beforeSend:function(){
        $('.nc_txt7').attr("disabled","disabled");
      },
      success: function(resultData){
        if(resultData.ReturnType=="1001"){
          alert("具体原因提交成功");
          $(".checkbox_img").attr({"src":"img/checkbox1.png"}).addClass("checkbox1");
          $(".nopass_masker,.nopass_container").hide();
          $("body").css({"overflow":"auto"});
        }else{
          alert(resultData.Message);
        }
        $('.nc_txt7').removeAttr("disabled");
      },
      error: function(jqXHR){
        $(".ri_top3_con").html("<div style='text-align:center;height:300px;line-height:200px;'>获取数据发生错误："+jqXHR.status+"</div>");
      }     
    });
  });
  
  /*点击遮罩层或不通过页面上的取消按钮*/
  $(document).on("click",".nopass_masker,.nh_span2",function(){
    $(".checkbox_img").attr({"src":"img/checkbox1.png"}).addClass("checkbox1");
    $(".nopass_masker,.nopass_container").hide();
    $("body").css({"overflow":"auto"});
  });
  
  /*点击播放*/
  $(".player").on("click",function(){
    $(".locker").click();
  });
  
  /*点击专辑名称跳到专辑详情页*/
  $(".comZj").on("click",function(){
    var seqIds=$(this).attr("seqId");
    $("#myIframe", parent.document).attr({"src":"zj_detail.html?contentId="+seqIds});
  });
  
  /*点击专辑列表里面的节目名称跳到节目详情页*/
  $(document).on("click",".list1_con_name",function(){
    var seqIds=$(".comZj").attr("seqId");
    var contentIds=$(this).attr("contentId");
    $("#myIframe", parent.document).attr({"src":"jm_detail.html?contentId="+contentIds+"&&seqId="+seqIds});
  });
  
  /*页面重置时播放器面板的样式也随着变化*/
  window.onresize=function(){
    var w=$(".content").css("width");
    $(".audioIframe").css("width",w);
  }
  
  /*播放器面板出现与隐藏*/
  $(document).on("click",".locker",function(){
    if($(this).children(".locker_btn").hasClass("locked")){//此时隐藏,点击之后显示
      $(".audioIframe").show();
      $(".locker_btn").css({"background-image":"url(http://sss.qingting.fm/www/images/locker-locked-hover@2x.png)"});
      $(this).children(".locker_btn").removeClass("locked");
    }else{//此时显示，点击之后隐藏
      $(".audioIframe").hide();
      $(".locker_btn").css({"background-image":"url(http://sss.qingting.fm/www/images/locker-unlocked-hover@2x.png)"});
      $(this).children(".locker_btn").addClass("locked");
    }
  });
  
});
</script>
