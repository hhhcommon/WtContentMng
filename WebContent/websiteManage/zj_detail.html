  var contentId=getUrlParam(window.location.href,'contentId');
  var rootPath=getRootPath();
  var audioList=[];//音乐播放列表
  var listNum=0;//控制播放节目的序号
  var perid="";//主播id
  var userId="123";
$(function(){
  var data1={"UserId":userId,
             "ContentId":contentId,
             "MediaType":"wt_SeqMediaAsset"
  };
  /*得到专辑信息*/
  getZjDetail(data1);
  function getZjDetail(dataParam){
    $.ajax({
      type:"POST",
      url:rootPath+"CM/content/getContentInfo.do",
      dataType:"json",
      async:false,
      cache:false, 
      data:JSON.stringify(dataParam),
      success:function(resultData){
        if(resultData.ReturnType == "1001"){
          fillZjDetail(resultData);//填充专辑数据
        }else{
          alert(resultData.Message);
        }
      },
      error:function(XHR){
        alert("发生错误："+ jqXHR.status);
      }
    });
  }
  
  //填充专辑数据
  function fillZjDetail(resultData){
    $(".detail_title").html("当前位置:节目管理> 已发布> 【"+resultData.ContentDetail.ContentName+"】");
    $(".title").html("【"+resultData.ContentDetail.ContentName+"】全集");
    $(".dcl_zjcontent1 img").attr("src",resultData.ContentDetail.ContentImg);
    if(resultData.ContentDetail.ContentPersons){
      for(var i=0;i<resultData.ContentDetail.ContentPersons.length;i++){
        var pName=resultData.ContentDetail.ContentPersons[i].PerName;
        var li='<li class="perName fl" personId='+resultData.ContentDetail.ContentPersons[i].PerId+'>'+(!pName?"暂无":pName)+'</li>';
        $(".persons ul").append(li);
        if(perid==""){
          perid=resultData.ContentDetail.ContentPersons[i].PerId;
        }else{
          perid+=","+resultData.ContentDetail.ContentPersons[i].PerId;
        }
      }
      $(".persons").attr("perId",perid);
    }
    if(resultData.ContentDetail.ContentPubChannels){
      for(var i=0;i<resultData.ContentDetail.ContentPubChannels.length;i++){
        var channelName=resultData.ContentDetail.ContentPubChannels[i].ChannelName;
        var li='<li class="formChannel fl" channelId='+resultData.ContentDetail.ContentPubChannels[i].ChannelId+'>【'+(!channelName?"暂无":channelName)+'】</li>';
        $(".channels ul").append(li);
      }
    }else{
      $(".channels ul").append("<li>【暂无】</li>");
    }
    if(resultData.ContentDetail.ContentKeyWord){
      for(var i=0;i<resultData.ContentDetail.ContentKeyWord.length;i++){
        var li='<li class="newspan fl" tagId='+resultData.ContentDetail.ContentKeyWord[i].TagId+'>'+resultData.ContentDetail.ContentKeyWord[i].TagName+'</li>';
        $(".tagss ul").append(li);
      }
    }else{
      $(".tagss ul").html("<li>暂无</li>");
    }
    $(".cctime").html(resultData.ContentDetail.ContentPubTime?resultData.ContentDetail.ContentPubTime:"未知");
    $(".play_sum1").html(resultData.ContentDetail.PlayCount?resultData.ContentDetail.PlayCount:"未知");
    $(".dcl_zjcontent4").html(resultData.ContentDetail.ContentDesc?resultData.ContentDetail.ContentDesc:"暂无");
    if(resultData.SubList){
      $(".list_title h4").html("共"+resultData.SubList.length+"集");
      for(var i=0;i<resultData.SubList.length;i++){
        if(resultData.SubList[i]){
          var li= '<li class="list_content1" conId='+resultData.SubList[i].ContentId+'>'+
                    '<div class="fl list_content1_div">'+
                      '<span alt="播放按钮图片" class="list_content1_play fl" playUrl='+resultData.SubList[i].ContentPlay+'/></span>'+
                      '<span class="list_content1_a fl ellipsis">'+resultData.SubList[i].ContentName+'</span>'+
                    '</div>'+
                    '<ul class="act fl">'+
                      '<li class="play fl">'+
                        '<img class="play1" src="img/act1.png" alt="" />'+
                        '<span class="play2">'+resultData.SubList[i].PlayCount+'</span>'+
                      '</li>'+
                      '<li class="love fl">'+
                        '<img class="love1" src="img/act3.png" alt="" />'+
                        '<span class="love2">喜欢(0)</span>'+
                      '</li>'+
                      '<li class="intransit fl">'+
                        '<img class="intransit1" src="img/act5.png" alt="" />'+
                        '<span class="intransit2">转发(0)</span>'+
                      '</li>'+
                    '</ul>'+
                    '<span class="list_time fl">'+resultData.SubList[i].CTime+'</span>'+
                  '</li>';
          $(".list_content").append(li);
        }
        if(resultData.SubList[i].ContentPlay){
          var audioObj={};
          audioObj.title=resultData.SubList[i].ContentName;
          audioObj.playUrl=resultData.SubList[i].ContentPlay;
          audioList.push(audioObj);
        }
      }
      $("#audioIframe").attr("src","globalplayer.html");
    }else{
      $(".list_title h4").html("共0集");
    }
  }
  
  /*获取同主播的专辑列表*/
  var data3={"UserId":userId,
             "PersonId":perid,
             "MediaType":"SEQU",
             "SortType":"2"
  };
  getZjList(data3);
  function getZjList(dataParam){
    $.ajax({
      type:"POST",
      url:rootPath+"CM/person/getPersonContents.do",
      dataType:"json",
      async:false,
      cache:false, 
      data:JSON.stringify(dataParam),
      success:function(resultData){
        if(resultData.ReturnType=="1001"){
          fillZjList(resultData);//填充专辑列表数据
        }else{
          $(".dcr_zjlist").html("<div class='no'>暂无其他专辑</div>");
        }
      },
      error:function(XHR){
        alert("发生错误："+ jqXHR.status);
      }
    });
  }
  function fillZjList(resultData){//填充专辑列表数据
    for(var i=0;i<resultData.ResultInfo.List.length;i++){
      var ctime=resultData.ResultInfo.List[i].CTime;
      ctime=new Date(parseInt(ctime)).toLocaleString('chinese',{hour12:false}).replace(/\//g, "-");  
      var li= '<div class="dcr_zjlist1" contentId='+resultData.ResultInfo.List[i].ContentId+'>'+
                '<div class="list1_img">'+
                  '<img src='+resultData.ResultInfo.List[i].ContentImg+' alt="节目图片" />'+
                '</div>'+
                '<div class="list1_con">'+
                  '<p class="list1_con_name ellipsis">'+
                    '<span>'+resultData.ResultInfo.List[i].ContentName+'</span>'+
                  '</p>'+
                  '<p class="list1_con_num ellipsis">'+
                    '<span>集数: </span>'+
                    '<span>'+resultData.ResultInfo.List[i].MediaSize+'</span>'+
                  '</p>'+
                  '<p class="list1_con_time ellipsis">'+
                    '<span>时间 :</span>'+
                    '<span class="ctime">'+ctime+'</span>'+
                  '</p>'+
                '</div>'+
              '</div>';
      $(".dcr_zjlist").append(li);  
    }
  }
 
  /*点击撤回专辑*/ 
  var contentIds=[];
  $(".revoke").on("click",function(){
    contentIds=[];
    $(".other_reason").val(" ");
    var contentList={};
    contentList.Id=contentId;
    contentList.MediaType="SEQU";
    var channelId='';
    $(document).find(".formChannel").each(function(){
      if(channelId==''){
        channelId=$(this).attr("channelid");
      }else{
        channelId+=','+$(this).attr("channelid");
      }
    });
    contentList.ChannelIds=channelId;
    contentIds.push(contentList);
    if(contentIds.length!=0){//选中内容
      var height=$(".containers").height();
      var width1=$(".nopass_masker").width();
      var width2=$(".nopass_container").width();
      var left=(width1-width2)/2;
      $(".nopass_container").css({"left":left+"px"});
      $(".nopass_masker").css({"height":height}).show();
      $("body").css({"overflow":"hidden"});
      $(".nc_txt1").text("您确认撤回这个专辑么？");
      $(".nopass_container").show();
    }
  });
  
  //点击单个勾选框
  $(document).on("click",".rtcl_img_check",function(){
    if($(this).hasClass("checkbox1")){
      $(this).attr({"src":"img/checkbox2.png"}).removeClass("checkbox1");
    }else{
      $(this).attr({"src":"img/checkbox1.png"}).addClass("checkbox1");
    }
  });
  
  //点击撤回原因页面的确定
  $(".nc_txt7").on("click",function(){
    var reDesc=[];
    $(".nc_reasons .nc_checkimg").each(function(){
      if($(this).hasClass("checkbox1")){//未选中这个原因
        
      }else{//选中这个原因
        var red={};
        red.ReDescn=$(this).siblings(".nc_txt2").text();
        reDesc.push(red);
      }
    });
    if($(".other_reason").val()!=" "){
      var red={};
      red.ReDescn=$(".other_reason").val();
      reDesc.push(red);
    }
    var data2={
                UserId:userId,
                ContentIds:contentIds,
                OpeType:$(".revoke").attr("opetype")
    };
    $.ajax({
      type: "POST",
      url:rootPath+"CM/content/updateContentStatus.do",
      dataType:"json",
      cache:false, 
      data:JSON.stringify(data2),
      beforeSend:function(){
        $('.nc_txt7').attr("disabled","disabled");
      },
      success: function(resultData){
        if(resultData.ReturnType=="1001"){
          alert("具体原因提交成功");
          $(".checkbox_img").attr({"src":"img/checkbox1.png"}).addClass("checkbox1");
          $(".nopass_masker,.nopass_container").hide();
          $("body").css({"overflow":"auto"});
        }else{
          alert(resultData.Message);
        }
        $('.nc_txt7').removeAttr("disabled");
      },
      error: function(jqXHR){
        $(".ri_top3_con").html("<div style='text-align:center;height:300px;line-height:200px;'>获取数据发生错误："+jqXHR.status+"</div>");
      }     
    });
  });
  
  /*点击遮罩层或不通过页面上的取消按钮*/
  $(document).on("click",".nopass_masker,.nh_span2",function(){
    $(".checkbox_img").attr({"src":"img/checkbox1.png"}).addClass("checkbox1");
    $(".nopass_masker,.nopass_container").hide();
    $("body").css({"overflow":"auto"});
  });
 
  /*点击全部播放*/
  $(".player").on("click",function(){
    $(".locker").click();
  });
 
  /*点击节目列表--跳到节目详情页*/
  $(document).on("click",".list_content1_div",function(){
    var jmid=$(this).parent(".list_content1").attr("conId");
    $("#myIframe", parent.document).attr({"src":"jm_detail.html?seqId="+contentId+"&&contentId="+jmid});
  });
  
  /*页面重置时播放器面板的样式也随着变化*/
  window.onresize=function(){
    var w=$(".content").css("width");
    $(".audioIframe").css("width",w);
  }
  
  /*播放器面板出现与隐藏*/
  $(document).on("click",".locker",function(){
    if($(this).children(".locker_btn").hasClass("locked")){//此时隐藏,点击之后显示
      $(".audioIframe").show();
      $(".locker_btn").css({"background-image":"url(http://sss.qingting.fm/www/images/locker-locked-hover@2x.png)"});
      $(this).children(".locker_btn").removeClass("locked");
    }else{//此时显示，点击之后隐藏
      $(".audioIframe").hide();
      $(".locker_btn").css({"background-image":"url(http://sss.qingting.fm/www/images/locker-unlocked-hover@2x.png)"});
      $(this).children(".locker_btn").addClass("locked");
    }
  });
  
});
</script>
</html>
