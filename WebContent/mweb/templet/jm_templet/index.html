<!doctype html>
<html>
<head>
<meta charset="utf-8" />
<title>#####audioname#####</title>
<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
<link href="../../templet/jm_templet/css/main.css" text="text/css" rel="stylesheet" />
<script src="../../templet/jm_templet/js/jquery-2.1.1.min.js"></script>
<script src="../../templet/jm_templet/js/jquery.jsonp-2.4.0.min.js"></script>
<script src="../../templet/jm_templet/js/main.js"></script>
</head>
<body>
	<div id="container">
		<!--头部开始-->
		<header>
			<div id="logo">
				<img src="../../templet/jm_templet/imgs/logo2.png" />
			</div>
			<div class="downLoad">
				<a href="http://182.92.175.134/download/WoTing.apk">下载APP</a>
			</div>
		</header>
		<!--播放控制界面-->
		<div class="palyCtrlBox">
			<h4>#####audioname#####</h4>
			<div class="box">
				<div class="boxF">
					<div class="boxS">
						<div class="boxT" style="background-image: url(#####audioimgs#####);"></div>
					</div>
				</div>
				<a href="javascript:;" class="playControl"></a> <a
					href="javascript:void(0);" class="previous"></a> <a
					href="javascript:void(0);" class="next"></a>
			</div>
			<div class="conPlay">
				<span class="playTime"></span>
				<div class="currentMusicBar">
					<div class="currentMusicBarRound"></div>
				</div>
				<span class="fullTime"></span>
			</div>
			<audio src="#####audioplay#####" id="jmAudio"></audio>
		</div>
		<!--相关推荐列表-->
		<div class="tj">
			<h4>相关推荐</h4>
		</div>
		<section class="audioList">
			<ul class="ulBox">
			</ul>
		</section>
	</div>
</body>
</html>
