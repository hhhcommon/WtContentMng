<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <title>#####audioname#####</title>
  <meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
  <link href="../../templet/jm_templet/css/main.css" text="text/css" rel="stylesheet" />
  <script src="../../templet/jm_templet/js/jquery-2.1.1.min.js"></script>
  <script>
		$(document).bind('mobileinit',function(){
		  $.mobile.changePage.defaults.changeHash = false;
		  $.mobile.hashListeningEnabled = false;
		  $.mobile.pushStateEnabled = false;
		});
  </script> 
	<script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
	<script src="../resources/js/context.util.js"></script>
	<script src="../../templet/jm_templet/js/main.js"></script> 
</head>
<body>
	<div id="container">
		<!--头部开始-->
		<header>
			<div id="logo"><img src="../../templet/jm_templet/imgs/logo2.png" /></div>
			<div class="downLoad">打开收听</div>
		</header>
		<!--播放控制界面-->
		<div class="palyCtrlBox">
			<h4>#####audioname#####</h4>
			<div class="box" style="background-image: url(#####audioimgs#####);">
			    <img src="../../templet/jm_templet/imgs/jm.png"/>
				<a href="javascript:;" class="playControl"></a>
				<a	href="javascript:void(0);" class="previous"></a>
				<a	href="javascript:void(0);" class="next"></a>
			</div>
			<div class="conPlay">
				<span class="playTime"></span>
				<div class="currentMusicBar">
					<div class="currentMusicBarRound"></div>
				</div>
				<span class="fullTime"></span>
			</div>
			<audio src="#####audioplay#####" id="jmAudio" jmOpenApp="com.woting.htmlcallback://#####mediatype#####?jsonStr={'ContentName':'#####audioname#####','ContentId':'#####audioid#####','ContentImg':'#####audioimgs#####','ContentDesc':'#####audiodesc#####','ContentURL':'#####audioplay#####','ContentTimes':'#####audiotime#####'}"></audio>
		</div>
		<!--相关推荐列表-->
		<div class="tj">
			<h4>相关推荐</h4>
		</div>
		<section class="audioList">
			<ul class="ulBox">
      </ul>
		</section>
	</div>
</body>
</html>
