<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>#####audioname#####</title>
	<meta name="viewport" id="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1,user-scalable=no">
  <meta name="keywords" content="#####audiodescn#####">
  <meta name="description" content="#####audiodescn#####">
  <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.css">
  <link href="../../templet/jm_templet/css/index.css" text="text/css" rel="stylesheet" />
  <script src="../../templet/jm_templet/js/jquery-2.1.1.min.js"></script>
  <script>
    $(document).bind('mobileinit',function(){
      $.mobile.changePage.defaults.changeHash = false;
      $.mobile.hashListeningEnabled = false;
      $.mobile.pushStateEnabled = false;
    });
  </script> 
  <script src="http://code.jquery.com/mobile/1.3.2/jquery.mobile-1.3.2.min.js"></script>
  <script src="../../../resources/js/mainPage.js"></script>
  <script src="../../../resources/js/context.utils.js"></script>
  <script src="../../templet/jm_templet/js/index.js"></script>
</head>
<body>
  <img style="width:0px;height:0px;opacity: 0;" src="#####audioimgs#####" />
  <div class="container">
    <!--头部开始-->
    <header>
      <div id="logo"><img src="../../templet/jm_templet/imgs/logo2.png" /></div>
      <div class="downLoad">打开收听</div>
    </header>
    <!--播放控制界面-->
    <div class="palyCtrlBox">
      <h4>#####audioname#####</h4>
      <img src="" alt="" />
      <div class="box" >
        <div class="boximg" style="background-image: url(#####audioimgs#####)"></div>
        <img src="../../templet/jm_templet/imgs/jm.png"/>
        <a href="javascript:void(0);" class="playControl"></a>
        <a href="javascript:void(0);" class="previous"></a>
        <a href="javascript:void(0);" class="next"></a>
      </div>
      <div class="conPlay">
        <span class="playTime"></span>
        <div class="currentMusicBar">
          <div class="currentMusicBarRound"></div>
        </div>
        <span class="fullTime"></span>
      </div>
      <audio src="#####audioplay#####" id="jmAudio" jmOpenApp="com.woting.htmlcallback://#####mediatype#####?jsonStr={'ContentId':'#####audioid#####'}"></audio>
    </div>
    <div class="detail">
      <div class="dt">
        <img class="xq" src="../../templet/jm_templet/imgs/xq.png" alt="" />
        <span>节目详情</span>
      </div>
      <p class="dp1"><span class="ft_ccc">主播:</span><span class="dpspan">#####audiozhubo#####</span></p>
      <p class="dp2"><span class="ft_ccc">专辑:</span><span class="dpspan">#####audioseq#####</span></p>  
      <p class="dp3"><span class="ft_ccc">来源:</span><span class="dpspan">#####audiosource#####</span></p> 
      <p class="dp4">
        <span class="ft_ccc jj">简介:</span>
        <span class="js dpspan">#####audiodescn#####</span>
      </p>
    </div>
    <!--相关推荐列表-->
    <div class="tj">
      <h4>相关推荐</h4>
    </div>
    <div class="audioList">
      <ul class="ulBox"></ul>
    </div>
  </div>
</body>
</html>
