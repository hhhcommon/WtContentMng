    <!--专辑封面界面-->
    <div class="PicBox" contentId="#####sequid#####" zjOpenApp="com.woting.htmlcallback://#####mediatype#####?jsonStr={'ContentName':'#####sequname#####','ContentId':'#####sequid#####','ContentImg':'#####sequimgs#####','ContentDescn':'#####sequdescn#####'}">

          <div class="tc1_body">
            <span class="lt20">内容介绍</span>
            <div class="descn">#####sequnrdescn#####</div>
          </div>
          <div class="tc1_foot">

        </div>
