<body>
<img class="timg" style="width:0px;height:0px;opacity:0;position:absolute;" src="#####radioimgs#####" />
<div class="swiper-container" id="swiper-container" style="overflow-y: hidden;">
  <div class="swiper-wrapper">
    <div class="swiper-slide">
      <div class="container">
        <!--头部开始-->
        <header>
          <div id="logo"><img src="../../templet/dt_templet/imgs/logo2.png" /></div>
          <div class="downLoad">打开收听</div>
        </header>
        <!--播放控制界面-->
        <div class="palyCtrlBox">
          <h4>#####radioname#####</h4>
          <img src="" alt="" />
          <div class="box" >
            <div class="boximg" style="background-image: url(#####radioimgs#####)"></div>
            <img src="../../templet/dt_templet/imgs/jm.png"/>
            <a href="javascript:void(0);" class="playControl"></a>
            <a href="javascript:void(0);" class="previous"></a>
            <a href="javascript:void(0);" class="next"></a>
          </div>
          <div class="conPlay">
            <span class="playTime"></span>
            <div class="currentMusicBar">
              <div class="currentMusicBarRound"></div>
            </div>
            <span class="fullTime"></span>
          </div>
          <audio src="#####radioplay#####" id="raAudio" raOpenApp="com.woting.htmlcallback://#####mediatype#####?jsonStr={'ContentId':'#####radioid#####'}"></audio>
          <ul class="ul">
            <li class="like">
              <span class="lis">喜欢</span>
              <img class="lii" src="../../templet/dt_templet/imgs/wt_person_like.png" alt=""/>
            </li>
            <li class="border">
              <span class="lis cjmd">节目单</span>
              <img class="lii" src="../../templet/dt_templet/imgs/xq.png" alt=""/>
            </li>
            <li class="share">
              <span class="lis">分享</span>
              <img class="lii" src="../../templet/dt_templet/imgs/wt_share.png" alt=""/>
            </li>
          </ul>
        </div>
        <div class="detail">
          <div class="dt">
            <img class="xq" src="../../templet/dt_templet/imgs/xq.png" alt="" />
            <span>节目详情</span>
          </div>
          <!--<p class="dp1"><span class="ft_ccc">主播:</span><span class="dpspan">#####radiozhubo#####</span></p>
          <p class="dp2"><span class="ft_ccc">专辑:</span><span class="dpspan">#####radioseq#####</span></p>  -->
          <p class="dp3"><span class="ft_ccc">来源:</span><span class="dpspan">#####radiosource#####</span></p> 
          <p class="dp4">
            <span class="ft_ccc jj">简介:</span>
            <span class="js dpspan">#####radiodescn#####</span>
          </p>
        </div>
        <!--相关推荐列表-->
        <div class="tj">
          <span class="tjh4 active">相关推荐</span>
          <span class="tjh4">查看评论</span>
        </div>
        <div class="radioList">
          <ul class="ulBox"></ul>
          <ul class="comment"></ul>
        </div>
      </div>
    </div>
    <div class="swiper-slide">
      <div class="jmd">
        <div class="jmd_head">
          <img class="back" src="../../templet/dt_templet/imgs/back_images.png" alt="左箭头" />
          <span class="jmd_title">节目单</span>
        </div>
        <div class="content">
          <div class="jmd_nav">
            <span class="week active" indexs="1">周一</span>

            <span class="week" indexs="3">周三</span>
            <span class="week" indexs="4">周四</span>
            <span class="week" indexs="5">周五</span>
            <span class="week" indexs="6">周六</span>
            <span class="week" indexs="0">周日</span>
          </div>
          <div class="jmd_con">
            <div class="weekCont swiper-slide" id="week1" weekIndex="1"></div>
            <div class="weekCont swiper-slide" id="week2" weekIndex="2"></div>
            <div class="weekCont swiper-slide" id="week3" weekIndex="3"></div>
            <div class="weekCont swiper-slide" id="week4" weekIndex="4"></div>
            <div class="weekCont swiper-slide" id="week5" weekIndex="5"></div>
            <div class="weekCont swiper-slide" id="week6" weekIndex="6"></div>

          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
<script>
  var rootPath=getRootPath();
  var tImg=$(".timg").attr("src");//分享的缩略图
  var url=window.location.href.split('#')[0];
  url=url.replace('&', '%26');
  var data={
    "DeviceId":"3279A27149B24719991812E6ADBA5584",
    "PCDType":"3",
    "MobileClass":"Chrome",
    "SharePath":url
  };
  $.ajax({
    url: rootPath+"share/getWXConfig.do",
    type:"POST",
    dataType:"json",
    data:data,
    success: function(resultData) {
      if(resultData.ReturnType=="1001"){
        getWXConfig(resultData);
      }else{
        return;
      }
    },
    error: function(jqXHR){
      alert("发生错误" + jqXHR.status);
    }
  });
  function getWXConfig(resultData){
    wx.config({
      debug: false ,// 开启调试模式,调用的所有api的返回值会在客户端alert出来，若要查看传入的参数，可以在pc端打开，参数信息会通过log打出，仅在pc端时才会打印。
      appId:resultData.Result.AppId, // 必填，公众号的唯一标识
      timestamp:resultData.Result.TimeStamp, // 必填，生成签名的时间戳
      nonceStr:resultData.Result.NonceStr, // 必填，生成签名的随机串
      signature:resultData.Result.Signature,// 必填，签名，见附录1
      jsApiList: [
        // 必填，所有要调用的 API 都要加到这个列表中
        'onMenuShareTimeline',
        'onMenuShareAppMessage',
        'onMenuShareQZone',
        'onMenuShareQQ'
      ]
    });
    wx.ready(function () { // 在这里调用 API
      //批量隐藏功能按钮接口
      wx.hideMenuItems({
        menuList: [ // 要隐藏的菜单项，所有menu项见附录3
          /*  
            'menuItem:share:qq',
            'menuItem:share:weiboApp'
            'menuItem:openWithSafari',
            'menuItem:openWithQQBrowser',
            'menuItem:favorite',
            'menuItem:share:facebook',
            'menuItem:share:QZone',
          */
        ] 
      });
      //分享到朋友圈
      wx.onMenuShareTimeline({
        title:'#####radioname#####', // 分享标题
        desc:'#####radiodescn#####', // 分享描述
        link: url, // 分享链接
        imgUrl: tImg, // 分享图标
        success: function (){ // 用户确认分享后执行的回调函数
//        alert('分享成功');
        },
        cancel: function (){ // 用户取消分享后执行的回调函数
//        alert('取消分享');
        },
        fail: function(){ // 用户分享失败后执行的回调函数
//        alert('分享失败');
        }
      });
      //分享给朋友
      wx.onMenuShareAppMessage({
        title:'#####radioname#####', // 分享标题
        desc:'#####radiodescn#####', // 分享描述
        link:url, // 分享链接
        imgUrl: tImg, // 分享图标
        success: function (){ // 用户确认分享后执行的回调函数
//        alert('分享成功');
        },
        cancel: function (){ // 用户取消分享后执行的回调函数
//        alert('取消分享');
        },
        fail: function(){ // 用户分享失败后执行的回调函数
//        alert('分享失败');
        }
      });
      //分享到qq
      wx.onMenuShareQQ({
        title:'#####radioname#####', // 分享标题
        desc:' #####radiodescn#####', // 分享描述
        link:url, // 分享链接
        imgUrl:tImg, // 分享图标
        success: function (){ // 用户确认分享后执行的回调函数
//        alert('分享qq成功');
        },
        cancel: function (){ // 用户取消分享后执行的回调函数
//        alert('取消分享qq');
        },
        fail: function(){ // 用户分享失败后执行的回调函数
//        alert('分享qq失败');
        }
      });
      //分享到qq空间
      wx.onMenuShareQZone({
        title:'#####radioname#####', // 分享标题
        desc:' #####radiodescn#####',//分享描述
        link:url, // 分享链接
        imgUrl:tImg,// 分享图标
        success: function (){ // 用户确认分享后执行的回调函数
//        alert('分享qq空间成功');
        },
        cancel: function (){ // 用户取消分享后执行的回调函数
//        alert('取消分享qq空间');
        },
        fail: function(){ // 用户分享失败后执行的回调函数
//        alert('分享qq空间失败');
        }
      });
    })
  }
</script>
</html>
