<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>个人资料--暂未完成</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="../resources/plugins/hplus/css/bootstrap.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/font-awesome.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/animate.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/style.min.css" rel="stylesheet">
  <script src="../resources/plugins/hplus/js/jquery-2.1.1.min.js"></script>
  <script src="../resources/js/context.utils.js"></script>
  <!--日历插件-->
  <script src="../resources/plugins/hplus/js/plugins/layer/laydate/laydate.js"></script>
</head>
<style>
*{margin: 0;padding: 0;}
li{list-style: none;}
a,a:hover,a:link,a:focus,a:visited{text-decoration: none;}
::-webkit-scrollbar {height:12px;width:2px;background:#e7eaec; } 
::-webkit-scrollbar-thumb{height:12px;width:2px;background:#e7eaec;}
body{overflow: auto;}
.detail{
  width:1090px;
  min-width:850px;
  height:540px;
  margin:auto;
  border:1px solid red;
}
.detail_title{
  width: 100%;
  height: 30px;
  color: #000;
  font-size: 14px;
  margin-top: 20px;
  padding-left:20px;
}
.detail_content{
  width:100%;
  height:490px;
  overflow: auto;
  border:1px solid black;
}
.left_content{
  width:70%;
  height:100%;
  float: left;
  border:1px solid red;
}
.left_content .row,
.form-horizontal .form-group{
  margin-left:0 !important;
  margin-right:0 !important;
}
.control-label {
  font-size: 16px;
  color: #000;
  font-family: "微软雅黑";
  text-align: center;
  width: auto !important;
  padding-left: 18px;
  padding-top: 10px !important;
}
.control-label .ast {
  color: #ffa634;
}
.nickname,.realname{
  width: 100%;
  height: 30px;
  color: #000;
  border: 1px solid #dedede;
}
.signature,.info{
  width:100%;
  min-height:50px;
  border: 1px solid #dedede;
  resize:none;
}
.right_content{
  width:30%;
  height:100%;
  float: left;
  border:1px solid green;
}

</style>
<body>
<div class="detail">
  <div class="containers">
    <div class="detail_title">首页> 个人资料</div>
      <div class="detail_content">
        <div class="left_content">
        	<div class="row">
            <div class="col-sm-12">
              <form action="" class="form-horizontal">
                <div class="form-group">
                  <label class="col-sm-2 control-label">昵&emsp;&emsp;称<span class="ast">*</span>：</label>
                  <div class="col-sm-10" style="padding-left:0px;padding-top:10px;">
                    <input type="text" class="nickname " placeholder="我是主播">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">真实姓名<span class="ast">*</span>：</label>
                  <div class="col-sm-10" style="padding-left:0px;padding-top:10px;">
                    <input type="text" class="realname " placeholder="我是主播">
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">个人签名<span style="color:#fff;">*</span>：</label>
                  <div class="col-sm-10" style="padding-left:0px;padding-top:10px;">
                    <textarea class="signature" name="" rows="" cols=""></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-sm-2 control-label">个人简介<span style="color:#fff;">*</span>：</label>
                  <div class="col-sm-10" style="padding-left:0px;padding-top:10px;">
                    <textarea class="info" name="" rows="" cols=""></textarea>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="right_content">
          
        </div>
        
      </div>
    </div>
  </div>
</body>
</html>
