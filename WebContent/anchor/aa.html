<script type="text/javascript">
  var rootPath=getRootPath();
  var _data={
    "ContentIds":"0465ee31a93c4865adfe9cb006f8c557_28abc3e0210a4a54a80cc2571b6b20cd,0465ee31a93c4865adfe9cb006f8c557"};
  aa(_data);
  function aa(data){
    $.ajax({
      type:"POST",
      url:rootPath+"content/getPlayCounts.do",
      dataType:"json",
      async:false,
      data:JSON.stringify(data),
      success: function(resultData){
        if(resultData.ReturnType=="1001"){
          var playCounts=[];
          var keys=[];
          for(var key in resultData.ResultData){
            var _value=resultData.ResultData[key];
            keys.push(key);
            playCounts.push(_value);
          }
          $.each(keys,function(index,value){
            $("div").eq(index).text(value);
          })
          $.each(playCounts,function(index,value){
            $("div").eq(index).text(value);
          })
        }
      },
      error: function(jqXHR){  
        alert("发生错误" + jqXHR.status);
      }     
    });
  } 
</script>
