<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
  <title>个人资料</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="../resources/plugins/hplus/css/bootstrap.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/font-awesome.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/animate.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/style.min.css" rel="stylesheet">
  <script src="../resources/plugins/hplus/js/jquery-2.1.1.min.js"></script>
  <script src="../resources/js/context.utils.js"></script>
  <!--日历插件-->
  <script src="../resources/plugins/hplus/js/plugins/layer/laydate/laydate.js"></script>
  <script src="js/common_manage.js"></script>
</head>
<style>
*{margin: 0;padding: 0;}
li{list-style: none;}
a,a:hover,a:link,a:focus,a:visited{text-decoration: none;}
::-webkit-scrollbar {height:12px;width:2px;background:#e7eaec; } 
::-webkit-scrollbar-thumb{height:12px;width:2px;background:#e7eaec;}
body{overflow: auto;}
.detail{
  width:100%;
  min-width:500px;
  height:100%;
  overflow: auto;
}
.detail_title{
  width: 100%;
  height: 35px;
  color: #000;
  font-size: 14px;
  margin-top: 20px;
  padding-left:20px;
}
.containers{
  height:300px;
  width:500px;
  margin-left:20px;
  border:1px solid #dedede;
}
.form-horizontal .form-group{
  margin-left:0;
  margin-right:0;
  overflow: hidden;
}
.form-horizontal .form-group:last-child{
  margin-top:40px;
}
.form-horizontal{
  width:330px;
  height:auto;
  margin:40px auto;
}
.label_div{
  width: 92px;
  height: 35px;
  line-height: 35px;
  font-weight: 600;
  padding-left: 0px;
  padding-right: 0px;
  font-size: 14px;
  color: #000;
  font-family: "微软雅黑";
  float: left;
}
.label_div .ast {
  color: #ffa634;
}
.pass_ipt{
  width:185px;
  height:35px;
  float: left;
}
.password,.password1,.password2{
  width:100%;
  height:35px;
}
.eye_close{
  width:20px;
  height:20px;
  margin-top:9px;
  margin-left:10px;
  float: left;
}
.confirm,.cancel{
  width:90px;
  height:30px;
  border: none;
  color:#fff;
  font-size:16px;
  font-family: "微软雅黑";
  font-weight:500;
  float: left;
}
.confirm{
  margin-left:45px;
  background: #ffa634;
}
.cancel{
  background: #000;
  margin-left:40px;
}
</style>
<body>
	 <div class="detail">
	   <div class="detail_title">首页> 修改密码</div>
	   <div class="containers">
	    <form class="form-horizontal">
        <div class="form-group">
          <div class="label_div">输入原密码<span class="ast">*</span>：</div>
          <div class="pass_ipt">
            <input type="text" class="password"/>
          </div>
          <img class="eye_close" src="img/pass1.png" alt="密码显示" />
        </div>
        <div class="form-group">
          <div class="label_div">输入新密码<span class="ast">*</span>：</div>
          <div class="pass_ipt">
            <input type="text" class="password1"/>
          </div>
          <img class="eye_close" src="img/pass2.png" alt="密码显示" />
        </div>
        <div class="form-group">
          <div class="label_div">确认新密码<span class="ast">*</span>：</div>
          <div class="pass_ipt">
            <input type="text" class="password2"/>
          </div>
          <img class="eye_close" src="img/pass2.png" alt="密码显示" />
        </div>
        <div class="form-group">
          <input  class="confirm" type="button" value="确认" />
          <input  class="cancel" type="button" value="取消" />
        </div>
      </form> 
    </div>
	</div>   
</body>
<script>
 
</script>
</html>
