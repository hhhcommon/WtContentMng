<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>主播登录</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="">
  <meta name="description" content="">
  <link href="../resources/plugins/hplus/css/bootstrap.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/font-awesome.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/animate.min.css" rel="stylesheet">
  <link href="../resources/plugins/hplus/css/style.min.css" rel="stylesheet">
  <script src="../resources/plugins/hplus/js/jquery-2.1.1.min.js"></script>
  <script src="../resources/js/context.utils.js"></script>
</head>
<style>
*{margin: 0;padding: 0;}
li{list-style: none;}
a,a:hover,a:link,a:focus,a:visited{text-decoration: none;}
::-webkit-scrollbar {height:12px;width:2px;background:#e7eaec; } 
::-webkit-scrollbar-thumb{height:12px;width:2px;background:#e7eaec;}
body{-moz-user-select: none;width: 100%;height: 100%;}
.detail{
  width:100%;
  min-width:500px;
  height:100%;
  overflow: auto;
}
.detail_title{
  width: 100%;
  height: 30px;
  color: #000;
  font-size: 14px;
  margin-top: 20px;
  padding-left:20px;
}
.containers{
  height:300px;
  width:500px;
  margin-left:20px;
  border:1px solid #dedede;
}
.form-horizontal .form-group{
  margin-left:0;
  margin-right:0;
  overflow: hidden;
}
.form-horizontal .form-group:last-child{
  margin-top:40px;
}
.form-horizontal{
  width:362px;
  height:auto;
  margin:40px auto;
}
.label_div{
  width: 105px;
  height: 30px;
  line-height: 30px;
  font-weight: 600;
  padding-left: 0px;
  padding-right: 0px;
  font-size: 14px;
  color: #000;
  font-family: "微软雅黑";
  float: left;
}
.txtr{
  text-align: right;
}
.label_div .ast {
  color: #ffa634;
}
.phone_ipt{
  width:255px;
  height:35px;
  float: left;
}
.phone_ipt1{
  width:155px;
  height:35px;
  float: left;
}
.phone{
  width:100%;
  height:35px;
}
.phone1{
  width:100%;
  height:35px;
}
.captcha1,.captcha2{
  width: 95px;
  height: 35px;
  line-height: 35px;
  text-align: center;
  border: none;
  margin-left: 5px;
  font-size: 14px;
  font-family: "微软雅黑";
  font-weight: 500;
  float: left;
}
.captcha1{
  color: #fff;
  background: #ffa634;
  display: none;
}
.captcha2{
  color: #000;
  background:#777;
}
.confirm,.cancel{
  width:90px;
  height:35px;
  border: none;
  color:#fff;
  font-size:16px;
  font-family: "微软雅黑";
  font-weight:500;
  float: left;
}
.confirm{
  margin-left:45px;
  background: #ffa634;
}
.cancel{
  background: #000;
  margin-left:40px;
}
</style>
<body onselectstart="return false">
  <div class="detail">
    <div class="containers">
      <form class="form-horizontal">
        <div class="form-group">
          <div class="label_div">用户名<span class="ast">*</span>：</div>
          <div class="phone_ipt">
            <input type="text" class="phone"/>
          </div>
        </div>
        <div class="form-group">
          <div class="label_div txtr">密码<span class="ast">*</span>：</div>
          <div class="phone_ipt1">
            <input type="text" class="phone1"/>
          </div>
        </div>
        <div class="form-group">
          <input  class="confirm" type="button" value="确认" />
          <input  class="cancel" type="button" value="取消" />
        </div>
      </form> 
    </div>
  </div>   
</body>
<script>
  
</script>
</html>
